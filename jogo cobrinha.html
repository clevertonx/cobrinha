<!DOCTYPE html>
<html>
<head>
    <title>Jogodacobrinha</title>
</head>
<body>
    <canvas id="stage" width="600" height="600"></canvas>
    
    <script type="text/javascript">
        function random() {
            return Math.floor(Math.random() * (19));
        }
        let coords = [];
        for(let i = 0; i < 20; i++) {
            coords.push({x:random(), y:random()});
        }
        
        window.onload = function(){
            
            var stage = document.getElementById('stage');
            var ctx = stage.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 85); 

            const vel = 1;

            var vx = vy = 0; 
            var px = 10;
            var py = 15;
            var tp = 30;
            var qp = 20;

            var caminho = [];
            rabo = 5;

            function game(){
                px += vx;
                py += vy;

                if (px <0) {
                    px = qp-1;
                }
                if (px > qp-1) {
                    px = 0;
                }
                if (py < 0){
                    py = qp-1;
                }
                if (py > qp-1){
                    py = 0;
                }

                ctx.fillStyle = "black";
                ctx.fillRect(0,0, stage.width, stage.height);

                ctx.fillStyle = "red";
                coords.forEach((value, index) => {
                    ctx.fillRect(value.x*tp, value.y*tp, tp, tp);
                })

                ctx.fillStyle = "green";
                for (var i = 0; i < caminho.length; i++) {
                    ctx.fillRect(caminho[i].x*tp, caminho[i].y*tp, tp-1, tp-1);
                     if (caminho[i].x == px && caminho[i].y == py)
                    {
                        vx = vy=0;
                        rabo =5;
                    }
                }
                caminho.push({ x:px, y:py })
                while (caminho.length > rabo) {
                    caminho.shift();
                }
                
                coords.forEach((value, index) => {
                    if(value.x == px && value.y == py){
                        console.log(coords.length);
                        coords[index] = null
                        coords = coords.filter(value => value != null);
                        rabo++;
                    }
                })
            }
            function keyPush(event){

                switch (event.keyCode) {
                    case 37:
                        vx = -vel;
                        vy = 0;
                        break;
                    case 38:
                        vx = 0;
                        vy = -vel;
                        break;
                    case 39: 
                        vx = vel;
                        vy = 0;
                        break;
                    case 40: 
                        vx = 0;
                        vy = vel;
                        break;
                    default:
                        break;
                }
            }
        }
    </script>
</body>
</html>
